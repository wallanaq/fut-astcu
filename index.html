<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="@wallanaq">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT ASTCU - v2.0</title>
  <link href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico" rel="shortcut icon"  type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

  <main>
    <div class="container">

      <header class="d-flex flex-wrap justify-content-center py-3">
        <a class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">--- FUT ASTCU ---</span>
        </a>
      </header>

      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Jogadores</button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
            <div class="accordion-body">

              <div class="row">
                <div class="d-flex align-items-center mt-2">
                  <form class="w-100" role="search">
                    <input type="search" id="txtName" class="form-control mb-4" placeholder="Player name" aria-label="Search">
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="d-grid gap-2 col-12 mx-auto mb-4">
                    <button type="button" id="btnAdd" class="btn btn-primary">Add</button>
                  </div>
                </div>
                <div class="col-4">
                  <div class="d-grid gap-2 col-12 mx-auto mb-4">
                    <button type="button" id="btnGenerate" class="btn btn-success">Generate</button>
                  </div>          
                </div>
                <div class="col-4">
                  <div class="d-grid gap-2 col-12 mx-auto mb-4">
                    <button type="button" id="btnClear" class="btn btn-danger">Clear</button>
                  </div>
                </div>
              </div>

              <table class="table mb-4" id="tbPlayers">
                <thead>
                  <tr>
                    <th scope="col" id="tbCount"># (0)</th>
                    <th scope="col">Player</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Equipes</button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
            <div class="accordion-body">

              <table class="table mb-4" id="tbTeams">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Player</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="resources/js/jquery.extend.js"></script>
  <script src="resources/js/events.js"></script>

</body>
</html>
