<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="@wallanaq">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT ASTCU - v2.0</title>
  <link href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico" rel="shortcut icon"  type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

  <main>
    <div class="container">

      <header class="d-flex flex-wrap justify-content-center py-3">
        <a class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">--- FUT ASTCU ---</span>
        </a>
      </header>

      <div class="accordion" id="accordionBase">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Jogadores</button>
          </h2>
          <div class="accordion-collapse collapse show" id="collapseOne" data-bs-parent="#accordionBase" aria-labelledby="headingOne">
            <div class="accordion-body">

              <div class="row">
                <form class="w-100 mt-2" role="search">
                  <input class="form-control mb-4" type="search" id="txtName" placeholder="Nome do jogador" aria-label="Search">
                </form>
              </div>
              <div class="row">
                <div class="col-4">
                  <div class="d-grid gap-2 col-12 mx-auto mb-4">
                    <button class="btn btn-primary" type="button" id="btnAdd">Adicionar</button>
                  </div>
                </div>
                <div class="col-4">
                  <div class="d-grid gap-2 col-12 mx-auto mb-4">
                    <button class="btn btn-danger" type="button" id="btnClear">Limpar</button>
                  </div>
                </div>
                <div class="col-4">
                  <div class="d-grid gap-2 col-12 mx-auto mb-4">
                    <button class="btn btn-success" type="button" id="btnNext1" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Avançar</button>
                  </div>
                </div>
              </div>

              <table class="table table-bordered mb-2" id="tbPlayers">
                <thead>
                  <tr>
                    <th scope="col" id="thCount"># (0)</th>
                    <th scope="col">Jogador</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Opções</button>
          </h2>
          <div class="accordion-collapse collapse" id="collapseTwo" data-bs-parent="#accordionBase" aria-labelledby="headingTwo">
            <div class="accordion-body">

              <form>
                <div class="mb-3">
                  <label class="form-label" for="teamSizeInput">Jogadores por time</label>
                  <input class="form-control" type="number" id="teamSizeInput" value="6">
                </div>   
                <div class="row">
                  <div class="col-8"></div>
                  <div class="col-4">
                    <div class="d-grid gap-2 col-12 mx-auto mb-2">
                      <button class="btn btn-success" type="button" id="btnNext2" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Avançar</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Equipes</button>
          </h2>
          <div class="accordion-collapse collapse" id="collapseThree" data-bs-parent="#accordionBase" aria-labelledby="headingThree">
            <div class="accordion-body">

              <div class="row">
                <div class="col-12"> 
                  <div class="d-grid gap-2 col-12 mx-auto mb-3">
                    <button class="btn btn-primary" type="button" id="btnGenerate">Gerar equipes</button>          
                  </div>
                </div>
              </div>
              <table class="table table-bordered mb-4" id="tbTeams">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Jogador</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="resources/js/jquery.extend.js"></script>
  <script src="resources/js/array.extend.js"></script>
  <script src="resources/js/events.js"></script>

</body>
</html>
