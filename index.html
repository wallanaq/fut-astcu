<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="@wallanaq">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUT ASTCU - v0.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link href="resources/css/style.css" rel="stylesheet">
</head>
<body>

  <main>
    <div class="container">

      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <span class="fs-4">FUT ASTCU</span>
        </a>
      </header>

      <div class="d-flex align-items-center">
        <form class="w-100" role="search">
          <input type="search" id="pName" class="form-control mb-4" placeholder="Player name" aria-label="Search">
        </form>
      </div>
      
      <div class="d-grid gap-2 col-6 mx-auto mb-4">
        <button type="button" class="btn btn-block btn-primary" onclick="addPlayer()">Add</button>
      </div>

      <table class="table mb-4" id="tbPlayers">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="d-grid gap-2 col-6 mb-4 mx-auto">
        <button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
      </div>

      <table class="table mb-4 tbOutput" id="tbTeams">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </main>

  <script src="resources/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
